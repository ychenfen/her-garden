<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>她的花园 - 3D 高清重制版</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow: hidden;
            background: radial-gradient(circle at center, #2a2a40 0%, #111 100%);
            font-family: 'PingFang SC', sans-serif;
            color: #fff;
        }
        #canvas-container { width: 100vw; height: 100vh; }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }

        .title-card {
            position: absolute; top: 40px; left: 50%; transform: translateX(-50%);
            text-align: center; text-shadow: 0 0 20px rgba(255, 143, 171, 0.6);
        }
        h1 { font-size: 2rem; color: #ff8fab; font-weight: 300; letter-spacing: 5px; margin-bottom: 5px; }
        p { color: rgba(255,255,255,0.6); font-size: 0.9rem; }

        .glass-panel {
            pointer-events: auto;
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #info-panel {
            position: absolute; top: 120px; left: 30px; width: 300px;
            transform: translateX(-350px); transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #info-panel.visible { transform: translateX(0); }

        #info-title { color: #ff8fab; font-size: 1.2rem; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 8px; }
        #info-desc { font-size: 0.9rem; line-height: 1.6; color: #ddd; }

        /* 返回首页按钮 */
        .back-btn {
            position: absolute; top: 30px; left: 30px;
            pointer-events: auto;
            background: rgba(255, 143, 171, 0.15);
            border: 1px solid rgba(255, 143, 171, 0.3);
            color: #ff8fab;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-btn:hover {
            background: rgba(255, 143, 171, 0.3);
            transform: translateX(-5px);
        }
        .back-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* 加载指示器 */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; display: flex; flex-direction: column;
            justify-content: center; align-items: center; gap: 20px;
            z-index: 999; transition: opacity 0.5s;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid #333;
            border-top-color: #ff8fab; border-radius: 50%;
            animation: spin 1s infinite linear;
        }
        .loader-text { color: rgba(255,255,255,0.5); font-size: 0.85rem; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .title-card { top: 20px; }
            h1 { font-size: 1.4rem; letter-spacing: 3px; }
            .title-card p { font-size: 0.75rem; }

            .back-btn {
                top: 15px; left: 15px;
                padding: 8px 14px; font-size: 0.75rem;
            }

            #info-panel {
                top: auto; bottom: 20px; left: 10px; right: 10px;
                width: auto; max-height: 40vh;
                transform: translateY(120%);
                overflow-y: auto;
            }
            #info-panel.visible { transform: translateY(0); }
            #info-title { font-size: 1rem; }
            #info-desc { font-size: 0.85rem; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">正在构建高精度模型...</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <a href="index.html" class="back-btn">
            <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            返回首页
        </a>

        <div class="title-card">
            <h1>HER GARDEN</h1>
            <p>Interactive Anatomy V2.0 - 高清重制版</p>
        </div>

        <div id="info-panel" class="glass-panel">
            <h2 id="info-title">准备就绪</h2>
            <div id="info-desc">移动鼠标探索。<br>点击器官查看详情。<br>滚轮缩放，拖拽旋转。</div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        let scene, camera, renderer, composer, controls;
        let organs = {};
        let raycaster, mouse;
        let selectedObject = null;

        // 生成程序化纹理（核心：让表面有微观凹凸感）
        function createNoiseTexture() {
            const size = 512;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#808080'; // 中性灰
            ctx.fillRect(0, 0, size, size);

            for (let i = 0; i < 20000; i++) {
                const x = Math.random() * size;
                const y = Math.random() * size;
                const gray = Math.random() * 20 + 118; // 微弱的噪点
                ctx.fillStyle = `rgb(${gray},${gray},${gray})`;
                ctx.fillRect(x, y, 2, 2);
            }

            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            return texture;
        }

        const biologicalNoise = createNoiseTexture();

        // 基础材质生成器 (更高级的物理材质)
        function createTissueMaterial(colorHex, opacity = 0.9, roughness = 0.3) {
            return new THREE.MeshPhysicalMaterial({
                color: colorHex,
                roughness: roughness,       // 粗糙度
                metalness: 0.1,
                transmission: 0.1,          // 微微透光 (SSS模拟)
                thickness: 2.0,             // 厚度
                clearcoat: 0.4,             // 清漆层：模拟粘膜湿润感
                clearcoatRoughness: 0.2,
                bumpMap: biologicalNoise,   // 凹凸贴图
                bumpScale: 0.02,            // 凹凸强度
                transparent: true,
                opacity: opacity,
                side: THREE.DoubleSide
            });
        }

        const organInfo = {
            'uterus': {
                t: '子宫 (Uterus)',
                d: '强壮的肌肉器官，表面覆盖着光滑的浆膜。在V2版本中，你可以看到其表面的光泽感，这是模拟腹膜覆盖的效果。子宫是孕育生命的温室，能在怀孕期间扩张到原来的数十倍大小。'
            },
            'ovary': {
                t: '卵巢 (Ovary)',
                d: '表面并不光滑，而是有着因排卵留下的微小凹凸。它是生命的仓库，储存着约100-200万个原始卵泡，每月释放一枚成熟卵子。'
            },
            'tube': {
                t: '输卵管 (Fallopian Tube)',
                d: '柔软的管状结构，伞端像手指一样轻抚卵巢，捕捉卵子。内壁的纤毛有节律地摆动，帮助卵子向子宫移动。'
            },
            'clitoris': {
                t: '阴蒂复合体 (Clitoris)',
                d: 'V2高清重制。使用高亮材质强调其丰富的神经末梢（超过8000个）。它的体积比外部可见部分大得多，包括：阴蒂头、阴蒂体、阴蒂脚和前庭球，总长超过10厘米。'
            },
            'vagina': {
                t: '阴道 (Vagina)',
                d: '富有弹性的肌性管道，具有独特的皱襞结构（Rugae），允许其在分娩时极度扩张。依靠乳酸杆菌维持酸性环境进行自净。'
            }
        };

        init();

        function init() {
            // 1. 场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            // 2. 相机
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1, 12);

            // 3. 渲染器 (开启物理光照修正)
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping; // 电影级色调
            renderer.toneMappingExposure = 1.0;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // 柔和阴影
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 4. 后期处理 (Bloom 辉光)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.2;  // 亮度超过多少开始发光
            bloomPass.strength = 0.4;   // 发光强度
            bloomPass.radius = 0.5;     // 发光半径

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 5. 灯光系统 (Studio Lighting)
            setupLights();

            // 6. 控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 1.5;
            controls.minDistance = 5;
            controls.maxDistance = 20;

            // 7. 构建模型
            buildHighPolyOrgans();

            // 8. 交互
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onClick);
            window.addEventListener('touchend', onTouchEnd);
            window.addEventListener('resize', onResize);

            // 移除 Loading
            setTimeout(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').remove(), 500);
            }, 1500);

            animate();
        }

        function setupLights() {
            // 环境光
            scene.add(new THREE.AmbientLight(0xffc0cb, 0.2));

            // 主光 (Key Light) - 暖色
            const mainLight = new THREE.SpotLight(0xfff0f5, 2);
            mainLight.position.set(5, 10, 10);
            mainLight.angle = Math.PI / 6;
            mainLight.penumbra = 0.5;
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);

            // 补光 (Fill Light) - 冷色，增加体积感
            const fillLight = new THREE.PointLight(0xaaccff, 0.5);
            fillLight.position.set(-10, 0, 5);
            scene.add(fillLight);

            // 轮廓光 (Rim Light) - 勾勒边缘
            const rimLight = new THREE.SpotLight(0xff8fab, 3);
            rimLight.position.set(0, 5, -10);
            rimLight.lookAt(0, 0, 0);
            scene.add(rimLight);
        }

        function buildHighPolyOrgans() {
            const group = new THREE.Group();

            // --- A. 子宫 (High Poly + Bevel) ---
            const uShape = new THREE.Shape();
            uShape.moveTo(0, -1.2);
            uShape.bezierCurveTo(0.9, -1.2, 1.4, -0.2, 1.4, 0.3);
            uShape.bezierCurveTo(1.4, 1.0, 0.7, 1.4, 0, 1.4);
            uShape.bezierCurveTo(-0.7, 1.4, -1.4, 1.0, -1.4, 0.3);
            uShape.bezierCurveTo(-1.4, -0.2, -0.9, -1.2, 0, -1.2);

            const uGeo = new THREE.ExtrudeGeometry(uShape, {
                depth: 0.6,
                bevelEnabled: true, bevelThickness: 0.4, bevelSize: 0.3, bevelSegments: 16
            });
            uGeo.center();
            const uMat = createTissueMaterial(0xdba4a4, 0.95, 0.4);
            const uterus = new THREE.Mesh(uGeo, uMat);
            uterus.position.set(0, 0.8, 0);
            uterus.name = 'uterus';
            uterus.castShadow = true;
            uterus.receiveShadow = true;
            group.add(uterus);
            organs.uterus = uterus;

            // --- B. 卵巢 (Bump Map 效果最明显) ---
            const oGeo = new THREE.SphereGeometry(0.5, 64, 64);
            oGeo.scale(1, 0.7, 0.6);
            const oMat = createTissueMaterial(0xe8c1c1, 0.9, 0.5);
            oMat.bumpScale = 0.05;

            const lOvary = new THREE.Mesh(oGeo, oMat);
            lOvary.position.set(-2.4, 1.0, 0);
            lOvary.name = 'ovary';
            lOvary.castShadow = true;
            group.add(lOvary);

            const rOvary = lOvary.clone();
            rOvary.position.set(2.4, 1.0, 0);
            rOvary.name = 'ovary';
            group.add(rOvary);
            organs.ovary = lOvary;

            // --- C. 输卵管 (Smooth Curves) ---
            const tubeMat = createTissueMaterial(0xdfb0b0, 0.8, 0.4);

            function createTube(mirror = false) {
                const m = mirror ? -1 : 1;
                const path = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(m * 1.0, 1.3, 0),
                    new THREE.Vector3(m * 1.6, 1.6, 0.2),
                    new THREE.Vector3(m * 2.2, 1.4, 0),
                    new THREE.Vector3(m * 2.3, 1.1, -0.1)
                ]);
                const geo = new THREE.TubeGeometry(path, 64, 0.12, 16, false);
                const mesh = new THREE.Mesh(geo, tubeMat);
                mesh.name = 'tube';
                return mesh;
            }
            group.add(createTube(false));
            group.add(createTube(true));
            organs.tube = group.children[group.children.length-1];

            // --- D. 阴蒂 (Glowing Hero) ---
            const cGroup = new THREE.Group();
            cGroup.name = 'clitoris';
            const cMat = new THREE.MeshPhysicalMaterial({
                color: 0xff3366,
                emissive: 0xff0044,
                emissiveIntensity: 0.8,
                roughness: 0.2,
                metalness: 0.1,
                clearcoat: 1.0,
                transparent: true, opacity: 0.95
            });

            // 阴蒂头
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.15, 32, 32), cMat);
            head.position.set(0, -0.5, 1.2);
            head.name = 'clitoris';
            cGroup.add(head);

            // 阴蒂体
            const bodyGeo = new THREE.CylinderGeometry(0.12, 0.15, 1.0, 32);
            const body = new THREE.Mesh(bodyGeo, cMat);
            body.rotation.x = Math.PI / 2 - 0.2;
            body.position.set(0, -0.5, 0.6);
            body.name = 'clitoris';
            cGroup.add(body);

            // 阴蒂脚 (Crura)
            const legPath = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0.2),
                new THREE.Vector3(0.8, -0.8, 0),
                new THREE.Vector3(1.8, -1.8, -0.5)
            ]);
            const legGeo = new THREE.TubeGeometry(legPath, 40, 0.1, 16, false);
            const rLeg = new THREE.Mesh(legGeo, cMat);
            rLeg.name = 'clitoris';
            const lLeg = rLeg.clone();
            lLeg.scale.x = -1;
            lLeg.name = 'clitoris';
            cGroup.add(rLeg);
            cGroup.add(lLeg);

            // 前庭球 (Bulbs)
            const bulbGeo = new THREE.CapsuleGeometry(0.18, 1.5, 4, 16);
            const rBulb = new THREE.Mesh(bulbGeo, cMat);
            rBulb.position.set(0.7, -1.5, 0.5);
            rBulb.rotation.set(0.5, 0, 0.2);
            rBulb.name = 'clitoris';
            const lBulb = rBulb.clone();
            lBulb.position.set(-0.7, -1.5, 0.5);
            lBulb.rotation.set(0.5, 0, -0.2);
            lBulb.name = 'clitoris';
            cGroup.add(rBulb);
            cGroup.add(lBulb);

            group.add(cGroup);
            organs.clitoris = cGroup.children[0];

            // --- E. 阴道 (Rugae Texture) ---
            const vGeo = new THREE.CylinderGeometry(0.3, 0.4, 2.2, 64, 20, true);
            const pos = vGeo.attributes.position;
            for(let i=0; i<pos.count; i++) {
                const r = 1 + Math.random() * 0.05;
                pos.setX(i, pos.getX(i) * r);
                pos.setZ(i, pos.getZ(i) * r);
            }
            vGeo.computeVertexNormals();

            const vMat = createTissueMaterial(0xd19b9b, 0.8, 0.6);
            const vagina = new THREE.Mesh(vGeo, vMat);
            vagina.position.set(0, -1.2, 0);
            vagina.name = 'vagina';
            group.add(vagina);
            organs.vagina = vagina;

            // --- F. 骨盆幽灵 (Reference) ---
            const pGeo = new THREE.TorusGeometry(3.0, 0.3, 16, 64, Math.PI);
            const pMat = new THREE.MeshBasicMaterial({
                color: 0xffffff, transparent: true, opacity: 0.05,
                side: THREE.DoubleSide, blending: THREE.AdditiveBlending
            });
            const pelvis = new THREE.Mesh(pGeo, pMat);
            pelvis.rotation.set(Math.PI/2, 0, Math.PI);
            pelvis.position.y = -0.5;
            scene.add(pelvis);

            scene.add(group);
        }

        // --- 交互逻辑 ---

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const obj = intersects[0].object;
                if (obj.name && organInfo[obj.name]) {
                    document.body.style.cursor = 'pointer';
                } else {
                    document.body.style.cursor = 'default';
                }
            } else {
                document.body.style.cursor = 'default';
            }
        }

        function onClick(event) {
            raycaster.setFromCamera(mouse, camera);
            handleSelection();
        }

        function onTouchEnd(event) {
            if (event.changedTouches.length > 0) {
                const touch = event.changedTouches[0];
                mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                handleSelection();
            }
        }

        function handleSelection() {
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const obj = intersects[0].object;
                const info = organInfo[obj.name];

                if (info) {
                    showInfo(info.t, info.d);

                    if (selectedObject && selectedObject !== obj) {
                        resetHighlight(selectedObject);
                    }
                    selectedObject = obj;

                    if (obj.parent.name === 'clitoris') {
                        obj.parent.children.forEach(child => highlightMesh(child));
                    } else {
                        highlightMesh(obj);
                    }
                }
            } else {
                hideInfo();
                if (selectedObject) {
                    if (selectedObject.parent && selectedObject.parent.name === 'clitoris') {
                        selectedObject.parent.children.forEach(child => resetHighlight(child));
                    } else {
                        resetHighlight(selectedObject);
                    }
                    selectedObject = null;
                }
            }
        }

        function highlightMesh(mesh) {
            if (!mesh.userData.origEmissive && mesh.material.emissive) {
                mesh.userData.origEmissive = mesh.material.emissive.getHex();
                mesh.userData.origIntensity = mesh.material.emissiveIntensity || 0;
            }
            if (mesh.material.emissive) {
                mesh.material.emissive.setHex(0xffaaaa);
                mesh.material.emissiveIntensity = 1.0;
            }
        }

        function resetHighlight(mesh) {
            if (mesh.userData.origEmissive !== undefined && mesh.material.emissive) {
                mesh.material.emissive.setHex(mesh.userData.origEmissive);
                mesh.material.emissiveIntensity = mesh.userData.origIntensity;
            }
        }

        function showInfo(title, desc) {
            const panel = document.getElementById('info-panel');
            document.getElementById('info-title').innerText = title;
            document.getElementById('info-desc').innerText = desc;
            panel.classList.add('visible');
        }

        function hideInfo() {
            document.getElementById('info-panel').classList.remove('visible');
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            composer.render();
        }
    </script>
